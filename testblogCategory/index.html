<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h2>Hello</h2>
        <ul class="nav nav-pills nav-stacked" id="categorySpace">
        <br><br>
          
        </ul><br>
      </div>
    <div class="col-sm-9">
        <br>
        <p>
          <button onclick="logoutAction(event)" class="btn btn-info btn-mg pull-right"><span class="glyphicon glyphicon-log-out" ></span> Logout</button>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#newBlog"><span class="glyphicon glyphicon-plus" ></span>Add a new Blog</button>
          <div class="modal fade" id="newBlog" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" >Tell your story</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                  <form role="form">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div>
                      <label for="body">Body</label>
                      <textarea class="form-control" rows="5" id="body"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="input_image">featured image url:</label>
                      <input type="url" class="form-control" id="input_image">
                    </div>
                    <div class="form-group">
                      <label for="author">Author</label>
                      <input type="text" class="form-control" id="author">
                    </div>
                  </form>
                </div>
              <div class="modal-footer">
                <button onclick="submitBlogAction(event)" class="btn btn-success btn-lg pull-right">Submit</button>
              </div>
            </div>
          </div>
        </div>
          <hr>
        </p>
        <div id ="blogSpace">
        </div>
    </div>
  </div>
  <footer class="container-fluid">
    <p>Footer Text</p>  
  </footer>
  <script src="./script.js"></script>
</body>
</html>
